<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/icon_spotify.png">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>99ThienSu Spotify</title>
</head>
<body>
    <div class="app">
        <div class="play-zone">
            <div class="play-status">
                Now playing...  
                <!-- <p>              </p> -->
            </div>
        
            <!-- Disk -->
            <div class="play-disk">
                <img src="./assets/img/Cat-Doi-Noi-Sau-Tang-Duy-Tan-Drum7.jpg" alt="">
            </div>
            <div class="play-title">
                <h1>Cắt Đôi Nỗi Sầu</h1>
                <audio src="./assets/music/Cat Doi Noi Sau - Tang Duy Tan, Drum7 - NhacHayVN.mp3"></audio>
            </div>
            <div class="play-singer">
                <p>Tăng Duy Tân, Drum7</p>
            </div>

            <!-- Control -->
            <div class="play-control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-backward">
                    <i class="fa-solid fa-backward-fast"></i>
                    
                </div>
                <div  class="btn btn-play ">
                    <i class="play-btn fa-solid fa-play"></i>
                    <i  class="pause-btn fa-solid fa-pause"></i>
                </div>
                <div class="btn btn-forward">
                    <i class="fa-solid fa-forward-fast"></i>
                </div>
                <div class="btn btn-shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <!-- Time -->
            <div class="play-time">
                <label class="time-start"><span class="min-dur">0</span>:<span class="sec-dur">00</span></label>
                <label class="time-left"><span class="min-left">0</span>:<span class="sec-left">00</span></label>
            </div>

            <input class="play-progress" type="range" min="0" max="100" step="0.05" value="0">

            <audio style="transition: ease;" id="audio">
                <source src="./assets/music/Cat Doi Noi Sau - Tang Duy Tan, Drum7 - NhacHayVN.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="playlist"></div>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="https://kit.fontawesome.com/a1da75d381.js" crossorigin="anonymous"></script>
</body>
</html>
